<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>udemy</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <form action="thanku.html" method="get">
      <p>Please Note: First Name, Last Name, Password, and Email are required</p>
      <label for="fname">First Name:</label>
      <input id="fname" type="text" placeholder="First Name"required>
      <label for="lname">Last Name:</label>
      <input id="lname" type="text" name="" placeholder="Last Name"required>
      <h1></h1>
      <label for="Emal">Email:</label>
      <input id="Email" type="email" name="" placeholder="name@email.com">
      <label for="pass">Password:</label>
      <input id="pass" type="password" name="" value="">
      <p>Are you over age of 18?</p>
      <label for="yesage">Yes:</label>
      <input type="radio" name="age" value="18+">
      <label for="noage">No:</label>
      <input type="radio" name="age" value="<18">
      <p>Do you Have Credit Card or PayPal?</p>
      <select name="corp">
        <option value="cc">Credit Card</option>
        <option value="pp">PayPal</option>
      </select>
      <h1></h1>
      <input type="submit" name="" value="Submit Feedback">
    </form>
  </body>
</html>
